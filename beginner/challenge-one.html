<title>Hacksters - Challenge One</title>
<link rel="stylesheet" href="/HTML-Hacking/static/css/main.css">

<body>   
  <!-- the body is not important for this lesson-->
  <h2>Hacksters - Challenge One - In File</h2><br>
  <div class="login">
    <label><b>User Name</b></label><br><br>
    <input type="text" name="Uname" id="username" placeholder="username">
    <br><br>
    <label><b>Password</b></label><br><br>
    <input type="password" name="Pass" id="password" placeholder="password">
    <br><br>
    <button id="log" onclick="login()">Log In</button>
    <br><br>
    <button id="log" onclick="window.location.href='/HTML-Hacking/beginner'">Back</button>
  </div>
</body>

<script>
  function login() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username == "username" && password == "p@ssword") {
      alert("Correct! Now on to Challenge Two!")
      window.location.href = "/HTML-Hacking/beginner/challenge-two"
    } else {
      alert("Incorrect username or password")
    }
  }
</script>
