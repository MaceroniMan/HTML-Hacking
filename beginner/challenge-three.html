<body>

<script>
function login(){var q="user1",e=document.getElementById("username").value,s="fish",n=document.getElementById("password").value;q==e&&s==n?(alert("Correct! Now on to Challenge Four!"),window.location.href="/HTML-Hacking/beginner/challenge-four"):alert("Incorrect username or password")}
